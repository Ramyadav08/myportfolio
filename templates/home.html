{% extends 'base.html' %} {% block title %}Oye It's Me "RAM"{% endblock title %}
{% block hero %}

<section
  id="hero"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <div class="hero-container" data-aos="fade-in">
    <h1>Ram Rekha Yadav</h1>
    <p>
      I'm
      <span
        class="typed"
        data-typed-items="DevOps-engineer, cloud-engineer,Python(Django)-developer, Youtuber"
      ></span>
    </p>
  </div>
</section>

{% endblock hero %} {% block body %} {% for message in messages %}
<div
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert"
>
  <strong>{{message}}</strong> You should check in on some of those fields
  below.
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endfor %} {% endblock body %}
