{% extends 'base.html' %}
{% load static %}
{% block title %}
  Blogs
{% endblock %}

{% block body %}
  <section id="services" class="services">
    <div class="container">
      <div class="section-title">
        <h2>WelCome To My Blogs</h2>
      </div>

      <div class="row">
        
        {% for post  in posts  reversed %}
            
        <div class="card" style="width: 18rem;">
          <img src="{{post.img.url}}" class="card-img-top" alt="No-image">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            {% comment %} <p class="description">{{post.description}}</p> {% endcomment %}
            <p class="description">{{post.timestamp}}</p>
            <a href="{{post.projecturl}}" target="_blank" class="btn btn-primary">Go To Project</a>
          </div>
        </div>
      
            
        
        {% endfor %}
      </div>
      
    </div>
  </section>
{% endblock %}
